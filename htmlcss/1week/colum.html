     /* 플러스 선택지*/

     #textsize30 {font-size:30px;}

     /* 그룹선택지 */
     h1, h2, span {color:green;}

     /* 선택지 우선순위: 마지막에 실행된걸 우선적으로 처리한다. */
     p{ color : blue !important;} /* !important: 우선순위가 되도록 만들어준다 */
     p{ color : red;}
     /* css의 상속 */   /* 일부 속성은 상속에서 제외 */
     body {color : red;}
