<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 개발자 지원서</title>
</head>
<body>
    <style>
        .centered { display: table; margin-left: auto; margin-right: auto; }
      </style>
      
      <div class="centered">
        <div class="item">
    
    <fieldset style="width: 100px;">
    <h1>프론트엔드 개발자 지원서</h1>
    <h4>HTML CSS javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</h4>
    <hr>
    <form>
    <dl>    
        <dt><b>개인정보</b></dt>
        <dd>
            <br>
            <label for="name">이름</label>  
            <input type="text" name="name" id="name" autofocus required placeholder="공백없이 입력하세요">
            <br>
            <label for="tel">연락처</label>
            <input type="text" name="tel" id="tel" required>
            <br><br><br>
        </dd>
        <dt><b>지원분야</b></dt>
        <dd>
            <br>
            <input type="radio" name="subject" value="a" checked><b>웹 퍼블리싱</b>   <br>
            <input type="radio" name="subject" value="b"><b>웹 애플리케이션 개발</b>     <br>
            <input type="radio" name="subject" value="c"><b>개발 환경 개선</b>    <br>
        </dd>
    </dl>
        <br>
        <b>지원동기</b>
        <br><br>
        <textarea name="content" id="content" rows="7" cols="70" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
        <br>
        <input type="submit" value="제출하기"> 
        <input type="reset" value="다시쓰기">   
    </form>

    </fieldset>
</div>
</div>

</body>
</html>
