<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 미디어 태그 -->
    <!-- 1.오디오 : mp3 -->
    <!-- 2.비디오 : mp4 -->

    <audio src="image/bgsound.mp3" controls autoplay loop></audio>
    <!-- 오디오 경로설정 controls: 시작할 수 있게해줌 autoplay: 자동실행 loop: 반복-->
    <video src="image/mov1.mp4" poster="image/sea.jpg" controls width="350px" height="350px"></video>
    <!-- 비디오 경로설정 poster: 썸네일 controls 시작할 수 있게해줌 width: 가로폭 설정 height: 세로폭 설정-->
</body>
</html>
