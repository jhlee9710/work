<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>Document</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>

        
        .col-md-1, .col-md-8, .col-md-4, .col-md-12, .col-md-6, .col-md-5, .col-md-7{
            border: 1px solid red;
            
        }
        .row{
            margin-bottom:4px;
            margin-top: 4px;
        }
        .pad10{
            padding: 10px;
            background-color: aqua;
        }

    </style>
    
</head>
<body>

    <div class="container"> <!-- container: 정해진 width값이 존재함(width 1170)  container-fluid: width100%값으로 나타내줌 -->
        <div class="row">
            <div class="col-md-8">col-md-8
                <div class="row">
                    <div class="col-md-4 pad10">12개중에 4그리드</div>
                    <div class="col-md-8 pad10">12개중에 8그리드</div>
                </div>
            </div>
            <div class="col-md-4">col-md-4
                <div class="row">
                    <div class="col-md-6 pad10">12개중에 6그리드</div>
                    <div class="col-md-6 pad10">12개중에 6그리드</div>
                </div>
            </div> 
        </div>
    </div>
    
    <hr>
    <!-- Gride offset-->

    <div class="container">
        <div class="row">
            <div class="col-md-5 pad10">col-md-5</div>         <!-- 12그리드의 5만큼 사용 padding값 10 부여 -->
            <div class="col-md-5 col-md-offset-2 pad10">col-md-5</div>  <!-- 12그리드중에 5만큼 사용 2칸만큼 띄워놓을것 padding값 10 부여 -->
        </div>
        <div class="row">
            <div class="col-md-4 pad10">col-md-4</div>        
            <div class="col-md-7 col-md-offset-1 pad10">col-md-7</div>  
    </div>
   


    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
